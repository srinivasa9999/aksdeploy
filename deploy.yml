apiVersion: apps/v1
kind: Deployment
metadata:
  name: customnginx
  labels:
    app: customnginx
spec:
  selector:
    matchLabels:
      app: customnginx
  template:
    metadata:
      labels:
        app: customnginx
    spec:
      containers:
      - image: customnginx
        name: customnginx
        ports:
        - containerPort: 8080
